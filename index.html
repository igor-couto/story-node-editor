<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Story Node Editor</title>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/html.css" />
    </head>
    <body>
        
        <div id="paper"></div>

        <div class="toolbar">
            <button id="new-node" class="toolbar-button" title="New Node">
                <img src="assets/new-node.svg" alt="New Node">
            </button>
            
            <button id="zoom-in" class="toolbar-button" title="Zoom In">
                <img src="assets/zoom-in.svg" alt="Zoom In">
            </button>
            
            <button id="zoom-out" class="toolbar-button" title="Zoom Out">
                <img src="assets/zoom-out.svg" alt="Zoom Out">
            </button>
            
            <button id="view" class="toolbar-button" title="View">
                <img src="assets/view.svg" alt="View">
            </button>

            <div class="toolbar-separator"></div>
            
            <button id="code" class="toolbar-button" title="Code">
                <img src="assets/code.svg" alt="Code">
            </button>

            <button id="help" class="toolbar-button" title="Help">
                <img src="assets/help.svg" alt="Help">
            </button>

            <button id="play" class="toolbar-button" title="Play">
                <img src="assets/play.svg" alt="Play">
            </button>

            <button id="publish" class="toolbar-button" title="Publish">
                <img src="assets/publish.svg" alt="Publish">
            </button>

            <button id="save" class="toolbar-button" title="Save">
                <img src="assets/save.svg" alt="Save">
            </button>

        </div>

        <script src="./lib/joint.js"></script>
        <script src="./src/node-shape.js"></script>
        <script src="./src/html.js"></script>

    </body>
</html>
